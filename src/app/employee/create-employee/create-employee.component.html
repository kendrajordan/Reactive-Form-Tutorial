<form class="form-horizontal" [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Create Employee</h3>
        </div>
        <div class="panel-body">
          
            <div class="form-group" [ngClass]="{'alert alert-danger' : employeeForm.get('fullname').errors && (employeeForm.get('fullname').touched || employeeForm.get('fullname').dirty)}">
                <label for="exampleInputPassword1">Fullname</label>
                <input type="text" class="form-control" id="fullname" formControlName="fullname">
                <span class="help-block" *ngIf="employeeForm.get('fullname').errors && (employeeForm.get('fullname').touched || employeeForm.get('fullname').dirty)">
                     <span *ngIf="employeeForm.get('fullname').errors.required ">Fullname is required</span>
                     <span *ngIf="employeeForm.get('fullname').errors.minlength || employeeForm.get('fullname').errors.maxLength">
                         Fullname must be greater than 2 characters and less than 10 characters</span>
                </span>
               
              </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
            </div>
            <div formGroupName="skills">
                <label >Skills</label>
                <input type="text" id="skillName" formControlName="skillName">
                <input type="text" placeholder="Experience in years" formControlName="experienceInYears">
                <div class="form-group">
                    <label>Proficiency</label>
                    <input type="radio" value="beginner" formControlName="proficiency">Beginner
                    <input type="radio" value="intermediate" formControlName="proficiency">Intermediate
                    <input type="radio" value="advanced" formControlName="proficiency">Advanced
                </div>
            </div>
            <div class="panel-footer">
                <div class="btn-toolbar">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-primary" (click)="onLoadDataClick()">Load Data</button>
                </div>
               
            </div>
           
        </div>
    </div>

  </form>
